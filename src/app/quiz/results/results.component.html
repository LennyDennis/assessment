<div class="container pt-3">

    <a class="btn btn-success btn-sm px-3 d-flex align-items-center float-right mt-2" (click)="backClicked()">
        <i class="material-icons mr-2 fa-2x">arrow_back</i> Back
    </a>
    <div class="d-flex row justify-content-between align-items-center">
        <div class="col-12 px-0">
            <h4 class="mt-3 text-primary font-weight-bold">Results</h4>
        </div>
    </div>

    <div *ngIf="results" class="card bg-light">
        <div class="card-body">
            <div>
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Name</th>
                            <th scope="col">Timestamp</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let result of results">
                            <th scope="row">{{result.id}}</th>
                            <td>{{result.name}}</td>
                            <td>{{result.time}}</td>
                            <td>
                                <a [routerLink]="['/quiz/answers', result.id ]" class="btn btn-sm btn-success card-footer-button px-3 " role="button">View Answers</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
