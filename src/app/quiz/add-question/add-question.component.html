<div class="container pt-3" *ngIf="quiz">

    <a class="btn btn-success btn-sm px-3 d-flex align-items-center float-right mt-2">
        <i class="material-icons mr-2 fa-2x">arrow_back</i> Back
    </a>
    <div class="d-flex row justify-content-between align-items-center">
        <div class="col-12 px-0">
            <h4 class="mt-3 text-primary font-weight-bold">{{quiz.name}}</h4>
        </div>
    </div>


    <div class="card ">

        <form #questionForm="ngForm" (ngSubmit)="onSubmit(questionForm.value)">

            <div class="card-body  pt-2">

                <p class="mt-2 font-weight-bold">Question 1</p>
                <div class="form-group mb-2">
                    <input type="text" class="form-control alert-secondary" id="question" name="question" aria-describedby="basic-addon3" [(ngModel)]="question" required>
                </div>

                <p class="question">Answer Type:</p>
                <div class="form-group p-0  mb-2">
                    <input type="text" class="form-control alert-secondary" id="type" name="type" aria-describedby="basic-addon3" [(ngModel)]="type" required disabled>
                </div>


                <a class="btn btn-success btn-sm d-flex align-items-center float-right mt-2" (click)="addAnswer()">
                    Add Answer
                <i class="tiny material-icons ml-1 ">add</i> 
                </a>
                <div class="d-flex row justify-content-between align-items-center">
                    <div class="col-12 px-0">
                        <p class="mt-3 font-weight-bold">Answers</p>
                    </div>
                </div>

                <form action="#" class="form-repeater">
                    <div class="card ">
                        <div class="card-body" *ngFor="let answer of answers ; let i = index">
                            <div class="input-group p-0 m-0">
                                <input type="text" class="form-control alert-secondary " id="answer{{i}}" name="a{{i}}" aria-describedby="basic-addon2" required>
                                <div class="input-group-append">
                                    <i class="material-icons ml-1 fa-2x input-group-text bg-success text-white" type="button">check</i>
                                    <i class="material-icons ml-1 fa-2x input-group-text bg-danger text-white" (click)="deleteAnswer(i)" type="button">close</i>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>


            </div>

        </form>

        <div class="card-footer d-flex justify-content-between py-0">
            <a href="#" class="btn btn-sm btn-primary card-footer-button my-3 px-3 " role="button">Add Another Question </a>
            <a href="#" class="btn btn-sm btn-success card-footer-button my-3 px-4 " role="button">Save Question </a>
        </div>

    </div>

    <div class=" d-flex justify-content-between py-0">
        <a href="#" class="btn btn-secondary card-footer-button my-3 px-4 " role="button">Previous </a>
        <a href="#" class="btn btn-secondary card-footer-button my-3 px-4 " role="button">Next </a>
    </div>




</div>
