<div class="container-fluid py-5">

    <a class="btn btn-success px-3 d-flex align-items-center float-right mt-2">
        <i class="material-icons mr-2 fa-2x">arrow_back</i> Back
    </a>
    <div class="d-flex row justify-content-between align-items-center">
        <div class="col-12 px-0">
            <h5 class="mt-3">
                <span class="title-part">Create Quiz: </span><i>(Save quiz before adding questions)</i>
            </h5>
        </div>
    </div>

    <div class="card p-4 bg-secondary">

        <div class="row">
            <div class="col-md-4">
                <div class="card">

                    <form #quizFrom="ngForm" (ngSubmit)="onSubmit(quizFrom.value)">
                        <div class="card-body">

                            <label class="name">Quiz Name:*</label>
                            <div class="form-group mb-3">
                                <input type="text" #nameRef="ngModel" class="form-control alert-secondary" id="name" name="name" aria-describedby="basic-addon3" [(ngModel)]="name" required [class.error]="!nameRef.valid && quizFrom.submitted">
                                <span *ngIf="quizFrom.submitted" class="invalid-form">
                                    <small class="form-text text-danger" *ngIf="!nameRef.required">Note Title must be valid!</small>
                                </span>
                            </div>

                            <label class="title">Quiz Title:*</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control alert-secondary" id="title" name="title" aria-describedby="basic-addon3" [(ngModel)]="title" required>
                            </div>

                            <label class="description">Quiz Description:</label>
                            <div class="input-group mb-3">
                                <textarea class="form-control alert-secondary" id="description" name="description" rows="4" ngModel required>
                        </textarea>
                            </div>

                            <label class="action">Call to Action Label:*</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control alert-secondary" id="action" id="action" name="action" aria-describedby="basic-addon3" ngModel required>
                            </div>

                        </div>
                        <div class="card-footer py-0">
                            <div class="float-right">
                                <a class="btn btn-primary card-footer-button my-2 px-4" role="button">Questions </a>
                                <button type="submit" class="btn btn-success card-footer-button my-2 px-4" role="button">Save Basic Info </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8 alert-secondary py-3 pl-5 pr-0">

                <div class="card quiz-display text-white">
                    <div class="card-body quiz-description">
                        <img class="card-icon" src="../../assets/images/image-1.png" alt="Bologna">
                        <!-- <img class="card-img" src="../../assets/images//index.jpeg" alt="Bologna"> -->
                        <div class="centered">

                            <h3 class="card-title">{{title}}</h3>
                            <p class="card-text">This is a description for this quiz and we can describe here what the quiz is about.</p>
                            <a href="#" class="btn btn-success px-4 start-quiz-btn" role="button">Start Quiz</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
